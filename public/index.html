<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta property="og:image" content="/assets/global/homepage/prev.jpg" />
    <meta
      name="description"
      content="Gang Fight is a digital media brand specializing in comic and web art.
    We make content not because we seek any sort of financial gain, but
    because mankind inherited a genetic craving to create from the force
    that birthed it."
    />
    <meta
      name="keywords"
      content="comics,digital,media,gang,fight,art,brand,gang fight,comic"
    />
    <meta name="author" content="Gang Fight" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script src="/js/svg-inject.min.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-148579798-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-148579798-1");
    </script>
    <title>Gang Fight</title>
    <style>
      @import "https://fonts.googleapis.com/css?family=Montserrat";
      body {
        height: 100vh;
      }
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(0deg, #121729, #020306 60%);
        margin: 0;
        padding: 0;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center;
        z-index: -8;
        position: absolute;
        top: 0;
      }
      .glow {
        filter: drop-shadow(0 0 8px #ff0081ff);
        width: 100%;
        position: relative;
        height: 100%;
      }
      #loadContain {
        --line-thick: 20px;
        --size: 200px;
        --pink: #ff0081;
        margin: 0 auto;
        position: relative;
        width: 300px;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      #loadContain.animation {
        animation: 0.25s fadeout ease-out forwards;
        animation-delay: 2.75s;
      }
      @keyframes fadeout {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .animation .chewy {
        height: var(--line-thick);
        left: 10%;
        background-color: var(--pink);
        position: absolute;
        top: calc(50% - (var(--line-thick) / 2));
        animation: 0.25s side ease-out forwards;
        animation-delay: 1s;
      }
      .animation .leftLeg,
      .animation .rightLeg {
        width: var(--line-thick);
        position: absolute;
        background-color: var(--pink);
        top: 50%;
        animation: 0.25s drop ease-out forwards;
      }
      .animation .leftLeg {
        left: 30%;
        transform: rotate(7deg);
        animation-delay: 1.25s;
      }
      .animation .rightLeg {
        right: 30%;
        transform: rotate(-7deg);
        animation-delay: 1.5s;
      }
      .animation .nb-spinner {
        position: absolute;
        width: var(--size);
        height: var(--size);
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        background: 0 0;
        border-radius: 50%;
        border: var(--line-thick) solid var(--pink);
        animation: 1s spin linear forwards;
      }
      @keyframes spin {
        0% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            50% 0%,
            50% 0%,
            50% 0%,
            50% 0%,
            50% 0%,
            50% 0%,
            50% 0%,
            50% 0%
          );
        }
        12.5% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            100% 0%,
            100% 0%,
            100% 0%,
            100% 0%,
            100% 0%,
            100% 0%,
            100% 0%,
            100% 0%
          );
        }
        25% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            100% 0%,
            100% 50%,
            100% 50%,
            100% 50%,
            100% 50%,
            100% 50%,
            100% 50%,
            100% 50%
          );
        }
        37.5% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            100% 0%,
            100% 50%,
            100% 100%,
            100% 100%,
            100% 100%,
            100% 100%,
            100% 100%,
            100% 100%
          );
        }
        50% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            100% 0%,
            100% 50%,
            100% 100%,
            50% 100%,
            50% 100%,
            0% 50%,
            50% 100%,
            50% 100%
          );
        }
        62.5% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            100% 0%,
            100% 50%,
            100% 100%,
            50% 100%,
            0% 100%,
            0% 100%,
            0% 100%,
            0% 100%
          );
        }
        75% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            100% 0%,
            100% 50%,
            100% 100%,
            50% 100%,
            0% 100%,
            0% 50%,
            0% 50%,
            0% 50%
          );
        }
        87.5% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            100% 0%,
            100% 50%,
            100% 100%,
            50% 100%,
            0% 100%,
            0% 50%,
            0% 0%,
            0% 0%
          );
        }
        100% {
          clip-path: polygon(
            50% 50%,
            50% 0%,
            100% 0%,
            100% 50%,
            100% 100%,
            50% 100%,
            0% 100%,
            0% 50%,
            0% 0%,
            50% 0%
          );
        }
      }
      @keyframes side {
        from {
          width: 0%;
        }
        to {
          width: 80%;
        }
      }
      @keyframes drop {
        from {
          height: 0;
        }
        to {
          height: calc(var(--size) / 2);
        }
      }
      .four-pointed-star {
        transform: scale(0);
      }
      .animation .four-pointed-star {
        width: 1em;
        position: absolute;
        left: 60%;
        z-index: 1;
        top: calc(50% - (var(--line-thick) * 3));
        font-size: 3em;
        animation: 0.2s twist ease-out forwards;
        animation-delay: 1.75s;
      }
      @keyframes twist {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .four-pointed-star:before {
        content: "";
        position: absolute;
        background: #00ff95;
        width: 1em;
        height: 1.15em;
        transform: rotate(-45deg) skewX(22.5deg) skewY(22.5deg);
      }
      .four-pointed-star:after {
        content: "";
        position: absolute;
        background: #00ff95;
        width: 1em;
        height: 1.15em;
        transform: rotate(45deg) skewX(22.5deg) skewY(22.5deg);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loadContain">
        <div class="four-pointed-star"></div>
        <div class="glow">
          <div class="chewy"></div>
          <div class="leftLeg"></div>
          <div class="rightLeg"></div>
          <div class="nb-spinner"></div>
        </div>
      </div>
      <script>
        function loadAnimation() {
          const load = document.querySelector("#loadContain");
          if (load) {
            load.classList.remove("animation");
            setTimeout(() => {
              load.classList.add("animation");
              setTimeout(loadAnimation, 3000);
            }, 1000);
          }
        }
        loadAnimation();
      </script>
    </div>
    <noscript
      ><br />Gang Fight is a digital media brand specializing in comic and web
      art.<br />
      We make content not because we seek any sort of financial gain,<br />but
      because mankind inherited a genetic craving to create from the force that
      birthed it.<br /><br />To view our website please enable
      javaskript.</noscript
    >
  </body>
</html>
